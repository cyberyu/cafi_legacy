<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Project Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.name" class="form-control" id="title" placeholder="Project Name Here"/>
    </div>
</div>
<div class="form-group">
    <label for="client" class="col-sm-2 control-label">Client Name</label>

    <div class="col-sm-10">
        <input type="text" ng-model="project.client" class="form-control" id="client" placeholder="Who is the client"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
