<html ng-app="cafiApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAFI Supply Chain Due Dilligence</title>
    <meta name="description" content="A platform for CAFI to conduct supply chain risk research">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/vendor/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="/static/vendor/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <link ref="stylesheet" href="/static/vendor/angular-flash-alert/dist/angular-flash.css">
    <link rel="stylesheet" href="/static/vendor/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/vendor/ng-mfb/mfb/dist/mfb.css">
    <link rel="stylesheet" href="/static/vendor/ng-tags-input/ng-tags-input.css">

    <!--<script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>-->
    <![endif]-->
    <script>
        // Confirm availability of JS and remove no-js class from html
        var docElement = document.documentElement;
        docElement.className = docElement.className.replace(/(^|\s)no-js(\s|$)/, '$1$2');
    </script>
</head>

<body>

    {% verbatim %}
    <div class="wrapper">
    <div id="header" class="col-md-12" ng-controller="loginCtrl" >
      <div class="col-md-11">
        <form ng-show="is_login" id="login-form" class="pull-right">
          Welcome, <strong> {{ username }} </strong>
          <a href="/logout/">
            <span class="glyphicon glyphicon-log-out" style="color:white" uib-tooltip="logout" tooltip-placement="bottom"></span></a>
        </form>
        <form ng-show="!is_login" id="login-form" class="form-inline pull-right text-right" ng-submit="login()">
          <!-- {% csrf_token %} -->
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail3">Email address</label>
            <input type="text" class="form-control input-sm" name="username" placeholder="User Name" ng-model="loginForm.username">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input type="password" class="form-control input-sm" name="password" placeholder="Password", ng-model="loginForm.password">
          </div>
          <button class="btn btn-xs btn-default" type="submit">Log In</button>
        </form>
      </div>
      <div class="col-md-1">
      </div>
      <div class="col-md-12" flash-message="" ></div>
    </div>

    <div ng-view class="view-frame"></div>

    <div id="footer">
    </div>
    </div>
    {% endverbatim %}
    <script src='//maps.googleapis.com/maps/api/js?libraries=weather,geometry,visualization,places,drawing&sensor=false&language=en&v=3.17'></script>
