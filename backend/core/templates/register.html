{% block "content" %}
<div id="content">
    <h1>Register</h1>
    <div class="row">
        <div class="span8">
            <form action="{% url "core:register" %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <div class="align_right">
                    <input type="submit" value="Save" class="btn">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
