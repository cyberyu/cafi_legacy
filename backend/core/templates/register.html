<div id="right-panel" class="col-md-4">
    <form id="registration-form" class="" action="{% url "core:register" %}" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <div class="col-md-10 pull-left">
        <h3 class="text-center"> Registration </h3>
      </div>
      <div class="form-group col-md-9 pull-right">
        <input class="form-control" type="text" name="user_name" placeholder="User Name">
      </div>
      <div class="form-group col-md-9 pull-right">
       <input class="form-control" type="text" name="email" placeholder="Email"> 
     </div>
     <div class="form-group col-md-9 pull-right">
       <input class="form-control" type="text" name="first_name" placeholder="First Name"> 
     </div>
     <div class="form-group col-md-9 pull-right">
       <input class="form-control" type="text" name="last_name" placeholder="Last Name"> 
     </div>
     <div class="form-group col-md-9 pull-right">
       <input class="form-control" type="password" name="password" placeholder="New Password"> 
     </div>
     <div class="col-md-9 pull-right">
      <button class="btn btn-sm btn-primary btn-block" type="submit" value="Submit"> Sign up</button>
    </div>
  </form>
<div class="col-md-1">
